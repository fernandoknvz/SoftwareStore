<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/formulario.css">
    <link rel="stylesheet" href="css/normalize.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <!-- barra de navegacion principal -->
   
        <header class="grid__header imagen__header">
           
                <div class="flex__logo1">
                    <a class="diseno__software" href="index.html">
                        <h1>Software<span>Store</span></h1>
                    </a>
                </div>
                
                <div class="flex__logo2">
                    <nav class="flex__nav">
                        <a class="diseno__a" href="index.html">Inicio</a>                    
                        <a class="diseno__a" href="cardProductos.html">Productos</a>
                        <a class="diseno__a" href="fr.html">Cuenta</a>
                        <a class="diseno__a" href="dv.html">Nosotros</a>
                        <a class="diseno__a" href="formulario.html">Contáctanos</a>
                    </nav>
                </div>
               
        </header>
        <!-- barra de navegacion principal FINAL -->
        
        <!--Mensaje alerta-->
        <div class="alert alert-primary auto-dismiss" role="alert">
            Cuida tus datos personales!
        </div>

        <!-- INICIO DEL MAIN -->
        <section class="container">
            <h1 class="titulo__formulario">Formulario de contacto</h1>

            <div class="max__div">
                <Form id="contactForm" class="formulario">
                    <div class="div__formulario">
                        <h2>CONTÁCTANOS</h2>
                        <div class="grid__label__input">
                            <div class="div__label__input">
                                <label for="nombre">Nombre: </Label>
                                <input id="nombre" type="text" required>
                            </div>
                            
                            <div class="div__label__input">
                                <label for="apellido">Apellido: </label>
                                <input id="apellido" type="text" required>
                            </div>
                            
                            <div class="div__label__input">
                                <label for="edad">Edad: </label>
                                <input id="edad" type="number" min="18" max="120" required>
                            </div>
                            
                            <div class="div__label__input">
                                <label for="email">E-mail: </label>
                                <input id="email" type="email" required>
                            </div>
                           
                            <div class="div__label__input">
                                <label for="ciudad">Ciudad: </label>
                                <input id="ciudad" type="text" required>
                            </div>
        
                            <div class="div__label__input">
                                <label for="comuna">Comuna: </label>
                                <input id="comuna" type="text" required>
                            </div>
        
                            <div class="div__label__input">
                                <label for="telefono">N° Contacto: </label>
                                <input id="telefono" type="tel" required minlength="12" maxlength="12" value="+56">
                            </div>
        
                            <div class="div__label__input">
                                <label for="motivo">Motivo:</label>
                                <select name="motivo" id="motivo" required>
                                    <option disabled selected value="">--Seleccione una opción--</option>
                                    <option value="reclamo">Reclamo</option>
                                    <option value="consulta">Consulta</option>
                                    <option value="cotizacion">Cotización</option>
                                    <option value="otra">Otra</option>
                                </select>
                            </div>
        
                            <textarea name="mensaje" id="mensaje" maxlength="100" placeholder="Ingrese su mensaje..." required></textarea>
                          
                        </div>
                        
                        <div class="div__button">
                            <button type="button" class="btn btn-outline-info" id="limpiarBtn">Limpiar</button>
                            <button type="submit" class="btn btn-outline-light">Enviar</button>
                        </div>
                        
                    </div>
                </Form>
            </div>
            
    
            <div id="mensajeEnviado" style="display: none;">
                <p>¡Mensaje enviado exitosamente!</p>
                <p>Los siguientes datos fueron enviados:</p>
                <ul id="datosEnviados"></ul>
            </div>
        </section>

       
        <header class="grid__header imagen__header">
           
            <div class="flex__logo1">
                <a class="diseno__software" href="#">
                    <h1>Software<span>Store</span></h1>
                </a>
            </div>

                <nav class="flex__nav">

                    <a class="diseno__a" href="dv.html">Nosotros</a>
                    <a class="diseno__a" href="formulario.html">Contáctanos</a>
                </nav>
            </div>
           
        </header>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="js/formulario.js"></script>
    <script src="js/alerta.js"></script>
</body>
</html>
