<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SoftwareStore | Bienvenido</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/normalize.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <!-- barra de navegacion principal -->
   
        <header class="grid__header imagen__header">
           
                <div class="flex__logo1">
                    <a class="diseno__software" href="#">
                        <h1>Software<span>Store</span></h1>
                    </a>
                </div>
                
                <div class="flex__logo2">
                    <nav class="flex__nav">
                        <a class="diseno__a" href="#">Inicio</a>                    
                        <a class="diseno__a" href="#">Productos</a>
                        <a class="diseno__a" href="#">Cuenta</a>
                        <a class="diseno__a" href="#">Nosotros</a>
                    </nav>
                </div>
               
        </header>
        <!-- barra de navegacion principal FINAL -->
    

        <!-- INICIO DEL MAIN -->
        <main class="">
            <h1 class="nombre__producto">React JS $25.000</h1>

            <div class="grid__producto">
                <img class="img__producto" src="img/productos/3.jpg" alt="imagen_prodcuto">

                <div class="contenido__producto">
                    <p class="parrafo__contenido">Quisque at mi sit amet leo aliquet laoreet. Pellentesque rutrum, augue consequat bibendum lacinia, erat nulla ultricies lorem, Quisque at mi sit amet leo aliquet laoreet.</p>
                    <form class="formulario" onsubmit="validacionProducto()">
                        <select id="valor_talla" class="formulario__campo">
                            <option disabled selected>--Seleccionar Talla--</option>
                            <option value="25000">Talla S $25.000</option>
                            <option value="25000">Talla M $25.000</option>
                            <option value="25000">Talla L $25.000</option>
                            <option value="25000">Talla XL $25.000</option>
                        </select>
                        <input id="cantidad" class="formulario__campo" type="number" placeholder="cantidad" min="1">
                        <input onclick="validacionProducto()"  class="formulario__submit" type="submit" value="agregar al carrito">
                    </form>
                </div>
            </div>

        </main>
        


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="./validacion_producto.js"></script>
</body>
</html>
