{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SoftwareStore</title>
    <link rel="stylesheet" href="{% static 'css/base.css' %}">
    <link rel="stylesheet" href="{% static 'css/productos.css' %}">
    <link rel="stylesheet" href="{% static 'css/agregar.css' %}">
    <link rel="stylesheet" href="{% static 'css/nosotros.css' %}">
    <link rel="stylesheet" href="{% static 'css/formulario.css' %}">
    <link rel="stylesheet" href="{% static 'css/crud.css' %}">
    <link rel="stylesheet" href="{% static 'css/poleras_add.css' %}">
    <link rel="stylesheet" href="{% static 'css/iniciar_sesion.css' %}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
   <!-- barra de navegacion principal -->
   <header class="grid__header imagen__header">   
        <div class="flex__logo1">
            <a class="diseno__software" href="{% url 'index' %}">
                <h1>Software<span>Store</span></h1>
            </a>
        </div>
    
        <div class="flex__logo2">
            <nav class="flex__nav">
                <a class="diseno__a" href="{% url 'index' %}">Inicio</a>                    
                <a class="diseno__a" href="{% url 'productos' %}">Productos</a>
                <a class="diseno__a" href="{% url 'iniciar_sesion' %}">Cuenta</a>
                <a class="diseno__a" href="{% url 'nosotros' %}">Nosotros</a>
                <a class="diseno__a" href="{% url 'formulario' %}">Contáctanos</a>
                <!-- Botón del Carrito -->
                <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#carritoModal">
           
                    <svg xmlns="http://www.w3.org/2000/svg" class="icon icon-tabler icon-tabler-shopping-cart" width="28" height="28" viewBox="0 0 24 24" stroke-width="1.5" stroke="#ffffff" fill="none" stroke-linecap="round" stroke-linejoin="round">
                        <path stroke="none" d="M0 0h24v24H0z" fill="none"/>
                        <path d="M6 19m-2 0a2 2 0 1 0 4 0a2 2 0 1 0 -4 0" />
                        <path d="M17 19m-2 0a2 2 0 1 0 4 0a2 2 0 1 0 -4 0" />
                        <path d="M17 17h-11v-14h-2" />
                        <path d="M6 5l14 1l-1 7h-13" />
                    </svg>
                </button>
            </nav>
        </div>
    </header>

    <!-- Modal -->
    <div class="modal fade" id="carritoModal" tabindex="-1" aria-labelledby="carritoModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="carritoModalLabel">Carrito de Compras</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <ul id="lista-carrito">
                    <!-- Los productos añadidos se mostrarán aquí -->
                    </ul>
                    <div id="total-carrito" class="mt-3">
                    <!-- Total del carrito se mostrará aquí -->
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
                    <button type="button" class="btn btn-primary">Proceder al Pago</button>
                </div>
            </div>
        </div>
    </div>
    <!--Consumiendo API-->
    <div id="ww_06bdd0fe78d2e" v='1.3' loc='id' a='{"t":"responsive","lang":"es","sl_lpl":1,"ids":["wl2784"],"font":"Times","sl_ics":"one_a","sl_sot":"celsius","cl_bkg":"image","cl_font":"#FFFFFF","cl_cloud":"#FFFFFF","cl_persp":"#81D4FA","cl_sun":"#FFC107","cl_moon":"#FFC107","cl_thund":"#FF5722"}'>Más previsiones: <a href="https://oneweather.org/santiago/30_days/" id="ww_06bdd0fe78d2e_u" target="_blank">oneweather.org</a></div>
    


    <!--aqui se verá toda la información-->
    <main>
        {% block content %}
        <!--aqui va el contenido dinamico-->
        {% endblock %}
    </main>



    <!-- footer -->
    <header class="grid__header imagen__header margin__dv">
        <div class="flex__logo1">
            <a class="diseno__software" href="{% url 'index' %}">
                <h1>Software<span>Store</span></h1>
            </a>
        </div>
        
        <div class="flex__logo2">
            <nav class="flex__nav">
                <a class="diseno__a" href="{% url 'index' %}">Inicio</a>                    
                <a class="diseno__a" href="{% url 'productos' %}">Productos</a>
                <a class="diseno__a" href="{% url 'iniciar_sesion' %}">Cuenta</a>
                <a class="diseno__a" href="{% url 'nosotros' %}">Nosotros</a>
                <a class="diseno__a" href="{% url 'formulario' %}">Contáctanos</a>
            </nav>
        </div>      
    </header>

    <script async src="https://app2.weatherwidget.org/js/?id=ww_06bdd0fe78d2e"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="{% static 'js/alerta.js' %}"></script>
    <script src="{% static 'js/API.js' %}"></script>
    <script src="{% static 'js/formulario.js' %}"></script>
    <script src="{% static 'js/iniciarSesion.js' %}"></script>
    <script src="{% static 'js/toast.js' %}"></script>
    <script src="{% static 'js/validacion_producto.js' %}"></script>
</body>
</html>
